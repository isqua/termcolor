<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convert Terminal Scheme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <label class="uploader">
            <span class="uploader-button">Upload any terminal theme</span>
            <input class="uploader-control" type="file">
        </label>

        <div class="terminal terminal-hidden">
            <p class="terminal-title"></p>
            <div class="terminal-inner"></div>
        </div>

        <div class="downloader">
        </div>
    </div>
    <div class="support">
        <p>Supported apps</p>
        <table class="support-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Upload</th>
                    <th>Downlod</th>
                </tr>
            </thead>
        </table>
        <p>To add some app send me a pull request <a href="">on Github</a></p>
    </div>
    <div class="notifications">
    </div>
    <script src="js/script.js" type="module"></script>
</body>
</html>
